<!DOCTYPE html>
<html>
<head>
  <title>js-validator test</title>
</head>
<body>
<script type="text/javascript" src="../src/validator.js"></script>
<script type="text/javascript">
var person = {
      name: 'Peter',
      phone: '12345678900',
      email: 'peter@example.com',
      age: 24,
      gendar: 'male',
      hobbies: ['coding', 'singing', 'movies'],
      studentId: 12345678,
    },
    rules = {
      name:'required|string',
      phone: 'string|size:11',
      email: 'required_without:phone|email',
      gendar: 'in:male,female',
      age: 'integer|between:0,120',
      hobbies: 'array',
      studentId: 'integer|digits:8',
    };

document.write('Object to be tested:<br>');
document.write(JSON.stringify(person) + '<br>');
document.write('Validation rules:<br>');
document.write(JSON.stringify(rules) + '<br>');
document.write('Result:<br>');
document.write(JSON.stringify(new Validator(person).validate(rules)));
</script>
</body>
</html>
